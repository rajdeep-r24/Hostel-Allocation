<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Room</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container">
        <h2 class="mb-3">Add New Room</h2>
        <form method="POST">
            <div class="mb-3">
                <label>Dorm ID:</label>
                <input type="number" class="form-control" name="dorm_id" required>
            </div>
            <div class="mb-3">
                <label>Room Number:</label>
                <input type="text" class="form-control" name="room_number" required>
            </div>
            <div class="mb-3">
                <label>Room Type:</label>
                <input type="text" class="form-control" name="room_type" placeholder="e.g., Shared, Quiet" required>
            </div>
            <div class="mb-3">
                <label>Capacity:</label>
                <input type="number" class="form-control" name="capacity" required>
            </div>
            <div class="mb-3">
                <label>Availability:</label>
                <input type="number" class="form-control" name="availability" required>
            </div>
            <button class="btn btn-success">Add Room</button>
            <a href="/" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
