{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5 col-md-6">
        <h2 class="mb-4 text-center">Edit Student</h2>
        <form method="POST" class="card p-4 shadow">
            <label class="form-label">Name</label>
            <input type="text" name="name" value="{{ student[1] }}" class="form-control mb-3" required>

            <label class="form-label">Age</label>
            <input type="number" name="age" value="{{ student[2] }}" class="form-control mb-3" required>

            <label class="form-label">Gender</label>
            <input type="text" name="gender" value="{{ student[3] }}" class="form-control mb-3" required>

            <label class="form-label">Department</label>
            <input type="text" name="department" value="{{ student[4] }}" class="form-control mb-3" required>

            <label class="form-label">Year</label>
            <input type="number" name="year" value="{{ student[5] }}" class="form-control mb-3" required>

            <label class="form-label">Preferred Room Type</label>
            <select name="preferred_room_type" class="form-control mb-4">
                <option value="Quiet" {% if student[6] == 'Quiet' %}selected{% endif %}>Quiet</option>
                <option value="Bright" {% if student[6] == 'Bright' %}selected{% endif %}>Bright</option>
                <option value="Shared" {% if student[6] == 'Shared' %}selected{% endif %}>Shared</option>
            </select>

            <div class="text-center">
                <button type="submit" class="btn btn-warning">Update Student</button>
                <a href="/" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
{% endblock %}
