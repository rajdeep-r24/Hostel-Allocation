<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hostel Allocation - Room Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Hostel Allocation System</a>
  </div>
</nav>

<div class="container mt-5">
    <h2 class="text-center mb-4">Room Details</h2>

    <div class="table-responsive shadow rounded">
        <table class="table table-bordered table-striped table-hover align-middle">
            <thead class="table-dark">
                <tr>
                    {% for col in columns %}
                    <th>{{ col }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                <a href="/add_room" class="btn btn-success mb-3">+ Add New Room</a>
                {% for row in rows %}
                <tr>
                    {% for value in row %}
                    <td>
    <a href="/edit_room/{{ row[0] }}" class="btn btn-warning btn-sm">Edit</a>
    <a href="/delete_room/{{ row[0] }}" class="btn btn-danger btn-sm">Delete</a>
</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<footer class="text-center mt-5 mb-3 text-muted">
    &copy; {{ 2025 }} Hostel Allocation DBMS Project
</footer>

</body>
</html>
